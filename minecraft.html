<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="cien-porciento">
        <div class="botones">
           <button class="botonA boton">Steve empieza a nadar</button> 
           <button class="botonB boton">Desaparece y aparece a las abejas</button> 
           <button class="botonC boton">Haz explotar a ese de ahi</button> 
         </div>
        <img class="tamano ajolote" src="assets/img/minecraft-steve-axolotl-512x512.png" alt="">
        <img class="tamano abejas" src="assets/img/minecraft-tree-bees-512x512.png" alt="">
        <img class="tamano zombie" src="assets/img/minecraft-burning-baby-zombie-512x512.png" alt="">
        <img class="tamano creper" src="assets/img/minecraft-giant-creeper-and-steve-512x512.png" alt="">
        <img class="tamano mish" src="assets/img/minecraft-pig-512x512.png" alt="">
        <img class="tamano corazones none" src="assets/img/png-corazon.png" alt="">
        <audio id="explosion" src="assets/media/tnt-explosion.mp3"></audio>
        <audio id="cerdo" src="assets/media/pig-sound-43195.mp3"></audio>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.botonA').click(function() {
                $('.ajolote').animate({ left: '+=200px', top: '+=100px' }, 700).animate({ left: '-=200px', bottom: '-=100px'}, 700).animate({ top: '-=100px'}, 700);
            });

            
            $('.botonB').click(function() {
                $('.abejas').fadeToggle(1000);
            });

            
            $('.botonC').click(function() {
                let explosion = document.getElementById('explosion');
                explosion.play();
                $('.zombie').fadeOut(500).fadeIn(400).fadeOut(500).fadeIn(400).animate({height: '+=700px'}, 500).fadeOut(100)
                function saludar() {
                    alert('Â¡Explosion!');
                }
                setTimeout(saludar, 2600);
            });
            $('.mish').mouseenter(function(){
                let cerdo = document.getElementById('cerdo');
                cerdo.play();
                $('.corazones').show().animate({ top: '-=30px'}, 300).fadeOut(300).animate({top: '+=30px'}, 0)
            })

        });
    </script>
</body>
</html>
